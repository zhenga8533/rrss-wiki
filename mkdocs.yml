site_name: Rising Ruby/Sinking Sapphire Wiki
site_url: https://zhenga8533.github.io/sgss-wiki/
site_description: A fanmade wiki for the Rising Ruby and Sinking Sapphire ROM hacks.
site_author: Volcaronitee
repo_url: https://github.com/zhenga8533/sgss-wiki

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

theme:
  name: material
  favicon: assets/favicon.png
  features:
    - content.tooltips
    - navigation.footer
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css:
  - assets/stylesheets/extra.css

nav:
  - Getting Started:
      - Home: index.md
      - Changelog: getting_started/changelog.md
      - Download Links: getting_started/download_links.md
      - How To Install: getting_started/how_to_install.md
      - Known Bugs: getting_started/known_bugs.md
  - Mechanics:
      - Attack Changes: mechanics/attack_changes.md
      - Encounter Changes: mechanics/encounter_changes.md
      - Evolution Changes: mechanics/evolution_changes.md
      - Item Changes: mechanics/item_changes.md
      - Pokémon Changes:
          - Overview: mechanics/pokemon_changes/overview.md
          - Kanto Pokémon: mechanics/pokemon_changes/kanto.md
          - Johto Pokémon: mechanics/pokemon_changes/johto.md
          - Hoenn Pokémon: mechanics/pokemon_changes/hoenn.md
          - Sinnoh Pokémon: mechanics/pokemon_changes/sinnoh.md
          - Unova Pokémon: mechanics/pokemon_changes/unova.md
          - Kalos Pokémon: mechanics/pokemon_changes/kalos.md
      - Special Battles: mechanics/special_battles.md
      - Trainer Pokémon: mechanics/trainer_pokemon.md
      - Wild Pokémon: mechanics/wild_pokemon.md
